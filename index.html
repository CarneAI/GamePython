<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de Juego Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-container">
        <h1>BATTLE ARENA</h1>
        
        <div class="player-info">
            <p>Jugador: <span id="display-name">Invitado</span></p>
            <p>Skin: <span id="display-skin">Default</span></p>
        </div>

        <div class="button-group">
            <button id="btn-play" class="btn-main">JUGAR</button>
            <button id="btn-name">CAMBIAR NOMBRE</button>
            <button id="btn-skins">SKINS</button>
        </div>

        <div id="skin-select" class="hidden">
            <h3>Selecciona tu Skin</h3>
            <div class="skin-options">
                <div class="skin-card" onclick="selectSkin('Guerrero', '#ff4d4d')">Guerrero</div>
                <div class="skin-card" onclick="selectSkin('Mago', '#4d79ff')">Mago</div>
                <div class="skin-card" onclick="selectSkin('Ciberpunk', '#00ffcc')">Ciberpunk</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
